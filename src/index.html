<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-light bg-light">
  	<span class="navbar-brand mb-0 h1">ChatBot</span>
  	<p>v1.0.0</p>
	</nav>

	<div class="container-fluid row mt-2" style="height: 93vh;">
		<div class="col-3" style="height: 100%;">
			<div class="card-body contacts_body">
				<ui class="contacts">
					<li class="active">
						<div class="d-flex bd-highlight">
							<img src="https://i.pinimg.com/originals/2b/77/a9/2b77a98ac805e3c67c32b9d1540e8f27.jpg" class="rounded-circle user_img">
							<span class="online_icon"></span>
							<div class="user_info">
								<span>Robert De Ni Bot</span>
								<p>Robert De Ni Bot is online</p>
							</div>
						</div>
					</li>
					<li class="active">
						<div class="d-flex bd-highlight">
							<img src="https://short-biography.com/wp-content/uploads/usain-bolt/Usain-Bolt.jpg" class="rounded-circle user_img">
							<span class="online_icon"></span>
							<div class="user_info">
								<span>Usain Bot</span>
								<p>Usain Bot is online</p>
							</div>
						</div>
					</li>
				</ui>
			</div>
		</div>
<!-- CHAT -->
<div class="col-9">
	<div class="chat">
			<div class="card" style="height: 90vh;">
				<div class="card-body msg_card_body" id="ownMsg">
					<div class="d-flex justify-content-start mb-4">
						<div class="img_cont_msg">
							<img src="https://short-biography.com/wp-content/uploads/usain-bolt/Usain-Bolt.jpg" class="rounded-circle user_img_msg">
						</div>
						<div class="msg_cotainer">
							Hi, how can I help you ?
							<span class="msg_time">8:40 AM, Today</span>
						</div>
					</div>
					<div class="d-flex justify-content-end mb-4">
						<div class="msg_cotainer_send">
							You are welcome
							<span class="msg_time_send">9:05 AM, Today</span>
						</div>
					</div>
					<div class="d-flex justify-content-end mb-4">
						<div class="msg_cotainer_send">
							Ok, thank you have a good day
							<span class="msg_time_send">9:10 AM, Today</span>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<form class="input-group" id="add-msg">
						<div class="input-group-append">
							<span class="input-group-text attach_btn"><i class=""></i></span>
						</div>
						<input type="text" name="" class="form-control type_msg" placeholder="Type your message..."></input>
						<div class="input-group-append">
							<span class="input-group-text send_btn"><button><i class="fas fa-location-arrow"></i></span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
